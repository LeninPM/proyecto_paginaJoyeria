    <script>
      // ****************************Mod avance 3
    // Función para alternar la clase 'active' en el menú al hacer clic
    function toggleMenu() {
      const navLinks = document.querySelector(".nav-links");
      const header = document.querySelector("header");
      navLinks.classList.toggle("active"); // Alterna la visibilidad del menú

      // Controla la altura del header dependiendo del estado del menú
      if (navLinks.classList.contains("active")) {
        header.classList.add("expanded"); // Aumenta la altura del header si el menú está activo
      } else {
        header.classList.remove("expanded"); // Restaura la altura original del header si el menú está oculto
      }
    }
    //Mod avance 3*******************************

    // Función para redirigir al inicio al hacer clic en el logo
    function goToHome() {
      window.location.href = "index.html"; // Cambia "index.html" por la ruta de tu página de inicio si es diferente
    }

    // Añadir evento de clic al logo
    document.addEventListener("DOMContentLoaded", () => {
      const logo = document.querySelector(".logo img"); // Selecciona la imagen del logo
      if (logo) {
        logo.addEventListener("click", goToHome); // Asocia la función al evento de clic
      }
    });
    </script>
